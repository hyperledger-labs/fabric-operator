---
apiVersion: ibp.com/v1beta1
kind: IBPPeer
metadata:
  name: org2-peer1
spec:
  version: "${FABRIC_VERSION}"
  domain: "${INGRESS_DOMAIN}"
  peerExternalEndpoint: "${NS}-org2-peer1-peer.${INGRESS_DOMAIN}:443"
  license:
    accept: true
  action:
    enroll: {}
    reenroll: {}
  configoverride:
    peer:
      keepalive:
        minInterval: 61s
  customNames:
    pvc: {}
  images:
    peerInitImage: ${INIT_IMAGE}
    peerInitTag: ${INIT_IMAGE_LABEL}
    peerImage: ${PEER_IMAGE}
    peerTag: ${PEER_IMAGE_LABEL}
    grpcwebImage: ${GRPCWEB_IMAGE}
    grpcwebTag: ${GRPCWEB_IMAGE_LABEL}
  mspID: Org2MSP
  mspSecret: org2-peer1-secret
  secret:
    enrollment:
      component:
        caname: ca
        cahost: "${NS}-org2-ca-ca.${INGRESS_DOMAIN}"
        caport: "443"
        catls:
          cacert: "${ORG2_CA_CERT}"
        enrollid: "peer1"
        enrollsecret: "peer1pw"
      tls:
        caname: tlsca
        cahost: "${NS}-org2-ca-ca.${INGRESS_DOMAIN}"
        caport: "443"
        catls:
          cacert: "${ORG2_CA_CERT}"
        enrollid: "peer1"
        enrollsecret: "peer1pw"
        csr:
          hosts:
            - "org2-peer1"
            - "org2-peer1.${KUBE_DNS_DOMAIN}"
  chaincodeBuilderConfig:
    peername: org2-peer1
  service:
    type: ClusterIP
  stateDb: leveldb
  storage:
    peer:
      class: "${STORAGE_CLASS}"
      size: 5G
    statedb:
      class: "${STORAGE_CLASS}"
      size: 10Gi
  resources:
    init:
      limits:
        cpu: 100m
        memory: 200M
      requests:
        cpu: 10m
        memory: 10M
    peer:
      limits:
        cpu: 500m
        memory: 1G
      requests:
        cpu: 10m
        memory: 10M
    proxy:
      limits:
        cpu: 100m
        memory: 200M
      requests:
        cpu: 10m
        memory: 10M