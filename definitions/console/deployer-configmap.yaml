apiVersion: v1
kind: ConfigMap
metadata:
  name: ibpconsole-deployer-template
data:
  settings.yaml: |
    db:
      connectionurl: "http://localhost:5984"
      createdb: true
      components:
        name: "components"
        designdocs:
        - ./designdocs/components/service_broker.json
        - ./designdocs/components/deployer.json
        - ./designdocs/components/plutus.json
        - ./designdocs/components/search_indices.json
    port: 8080
    loglevel: debug
    tls:
      enabled: false
      certpath: /certs/tls.crt
      keypath: /certs/tls.key
    auth:
      username: dev
      password: dev123

    imagePullSecret: ""
    usetags: false
    versions:
      ca:
        1.5.3-1:
          default: true
          version: 1.5.3-1
          image:
            caInitImage: registry.access.redhat.com/ubi8/ubi-minimal
            caInitTag: latest
            caImage: hyperledger/fabric-ca
            caTag: 1.5.3

      peer:
        2.4.3-1:
          default: true
          version: 2.4.3-1
          image:
            peerInitImage: registry.access.redhat.com/ubi8/ubi-minimal
            peerInitTag: latest
            peerImage: hyperledger/fabric-peer
            peerTag: 2.4.3
            couchdbImage: couchdb
            couchdbTag: 3.2.2
            grpcwebImage: ghcr.io/hyperledger-labs/grpc-web
            grpcwebTag: latest
      orderer:
        2.4.3-1:
          default: true
          version: 2.4.3-1
          image:
            ordererInitImage: registry.access.redhat.com/ubi8/ubi-minimal
            ordererInitTag: latest
            ordererImage: hyperledger/fabric-orderer
            ordererTag: 2.4.3
            grpcwebImage: ghcr.io/hyperledger-labs/grpc-web
            grpcwebTag: latest

    defaults:
      storage:
        ca:
          ca:
            size: 1Gi
            class: ""
        peer:
          statedb:
            size: 10Gi
            class: ""
          peer:
            size: 10Gi
            class: ""
        orderer:
          orderer:
            size: 10Gi
            class: ""
      resources:
        ca:
          ca:
            limits:
              cpu: 100m
              memory: 200M
              ephemeral-storage: 1G
            requests:
              cpu: 100m
              memory: 200M
              ephemeral-storage: 100M
          init:
            limits:
              cpu: 100m
              memory: 200M
              ephemeral-storage: 1G
            requests:
              cpu: 100m
              memory: 200M
              ephemeral-storage: 100M
        peer:
          peer:
            limits:
              cpu: 200m
              memory: 400M
            requests:
              cpu: 200m
              memory: 400M
          fluentd:
            limits:
              cpu: 100m
              memory: 200M
            requests:
              cpu: 100m
              memory: 200M
          couchdb:
            limits:
              cpu: 200m
              memory: 400M
            requests:
              cpu: 200m
              memory: 400M
          dind:
            limits:
              cpu: 500m
              memory: 1000M
            requests:
              cpu: 500m
              memory: 1000M
          proxy:
            limits:
              cpu: 100m
              memory: 200M
            requests:
              cpu: 100m
              memory: 200M
          init:
            limits:
              cpu: 100m
              memory: 200M
            requests:
              cpu: 100m
              memory: 200M
          chaincodelauncher:
            limits:
              cpu: 200m
              memory: 400M
            requests:
              cpu: 200m
              memory: 400M
        orderer:
          orderer:
            limits:
              cpu: 250m
              memory: 500M
              ephemeral-storage: 1G
            requests:
              cpu: 250m
              memory: 500M
              ephemeral-storage: 100M
          proxy:
            limits:
              cpu: 100m
              memory: 200M
              ephemeral-storage: 1G
            requests:
              cpu: 100m
              memory: 200M
              ephemeral-storage: 100M
          init:
            limits:
              cpu: 100m
              memory: 200M
              ephemeral-storage: 1G
            requests:
              cpu: 100m
              memory: 200M
              ephemeral-storage: 100M
