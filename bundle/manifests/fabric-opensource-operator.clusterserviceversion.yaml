    mediatype: image/svg+xml
  install:
    spec:
      deployments:
      - label:
          control-plane: controller-manager
        name: operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
              name: controller-manager
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - s390x
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --metrics-addr=127.0.0.1:8080
                - --enable-leader-election
                command:
                - /manager
                image: controller:latest
                name: manager
                resources:
                  limits:
                    cpu: 100m
                    memory: 30Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
              - command:
                - ibp-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: operator
                - name: CLUSTERTYPE
                  value: OPENSHIFT
                image: todo:update
                imagePullPolicy: Always
                livenessProbe:
                  failureThreshold: 5
                  initialDelaySeconds: 10
                  tcpSocket:
                    port: 8383
                  timeoutSeconds: 5
                name: operator
                readinessProbe:
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  tcpSocket:
                    port: 8383
                  timeoutSeconds: 5
                resources:
                  limits:
                    cpu: 100m
                    ephemeral-storage: 1Gi
                    memory: 200Mi
                  requests:
                    cpu: 100m
                    ephemeral-storage: 100Mi
                    memory: 200Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    add:
                    - CHOWN
                    - FOWNER
                    drop:
                    - ALL
                  privileged: false
                  readOnlyRootFilesystem: false
                  runAsNonRoot: false
                  runAsUser: 1001
              securityContext:
                fsGroup: 2000
                runAsNonRoot: true
                runAsUser: 1001
              serviceAccountName: operator-controller-manager
              terminationGracePeriodSeconds: 10
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - hyperledger
  - fabric
  maturity: alpha
  provider:
    name: Opensource
